name: Publish to npm

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build package
        run: npm run build

      - name: Check if version needs bumping
        id: version-check
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION_TYPE=${{ github.event.inputs.version }}
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT

      - name: Bump version
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION_TYPE=${{ github.event.inputs.version }}
          npm version $VERSION_TYPE -m "chore: bump version to %s [skip ci]"
          git push origin main --follow-tags

      - name: Check if already published
        id: check-published
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          # Check if version exists on npm
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version > /dev/null 2>&1; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already exists on npm"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION is not published yet"
          fi

      - name: Publish to npm
        if: steps.check-published.outputs.published == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-published.outputs.published == 'false' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            
            ```bash
            npm install @keyless/keyless-api@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false

